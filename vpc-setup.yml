- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: Import VPC Variables
      include_vars: vars/vpc_setup

    - name: create vprofile vpc
      ec2_vpc_net:
        name: "{{ vpc_name }}"
        cidr_block: "{{ vpccidr }}"
        region: "{{ region }}"
        dns_support: yes
        dns_hostnames: yes
        tenancy: default
        state: "{{ state }}"
      register: vpcout

 #   - debug:
 #       var: vpcout

    - name: create public subnet 1 in zone1
      ec2_vpc_net:
        vpc_id: "{{ vpcout.vpc.id }}"
        region: "{{ region }}"
        az: "{{ zone1 }}"
        state: "{{ state }}"
        cidr: "{{ pubSub1Cidr }}"
        map_public: true
        resource_tags:
          name: vprofile_pubsub1
      register: pubsub1_out


    - name: create public subnet 2 in zone2
      ec2_vpc_net:
        vpc_id: "{{ vpcout.vpc.id }}"
        region: "{{ region }}"
        az: "{{ zone2 }}"
        state: "{{ state }}"
        cidr: "{{ pubSub2Cidr }}"
        map_public: true
        resource_tags:
          name: vprofile_pubsub2
      register: pubsub2_out


    - name: create public subnet 3 in zone3
      ec2_vpc_net:
        vpc_id: "{{ vpcout.vpc.id }}"
        region: "{{ region }}"
        az: "{{ zone3 }}"
        state: "{{ state }}"
        cidr: "{{ pubSub3Cidr }}"
        map_public: true
        resource_tags:
          name: vprofile_pubsub3
      register: pubsub3_out
