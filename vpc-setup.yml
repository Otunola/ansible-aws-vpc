- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: Import VPC Variables
      include_vars: vars/vpc_setup

    - name: create vprofile vpc
      ec2_vpc_net:
        name: "{{ vpc_name }}"
        cidr_block: "{{ vpccidr }}"
        region: "{{ region }}"
        dns_support: yes
        dns_hostnames: yes
        tenancy: default
        state: "{{state}}"
      register: vpcout

 #   - debug:
 #       var: vpcout

    - name: create public subnet 1 in zone1
      ec2_vpc_net:
        vpc_id: "{{vpcout.vpc.id}}"
        cidr: "{{pubSub1Cidr}}"
        region: "{{region}}"
        az: "{{ zone1 }}"
        state: "{{state}}"
        map_public: yes
        resource_tags:
          name: vprofile_pubsub1
      register: pubsub1_out


    - name: create public subnet 2 in zone2
      ec2_vpc_net:
        vpc_id: "{{vpcout.vpc.id}}"
        cidr: "{{pubSub2Cidr}}"
        region: "{{region}}"
        az: "{{ zone2 }}"
        state: "{{state}}"
        map_public: yes
        resource_tags:
          name: vprofil_pubsub2
      register: pubsub2_out


    - name: create public subnet 3 in zone3
      ec2_vpc_net:
        vpc_id: "{{vpcout.vpc.id}}"
        cidr: "{{pubSub3Cidr}}"
        region: "{{region}}"
        az: "{{ zone3 }}"
        state: "{{state}}"
        map_public: yes
        resource_tags:
          name: vprofil_pubsub3
      register: pubsub3_out
